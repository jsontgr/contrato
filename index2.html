    <h1>Contrato de Compra e Venda</h1><img style="transform: translate(180px, -10px);" width="110px" src="https://uploaddeimagens.com.br/images/004/549/222/full/EMAPE.png?1689720598" hspace="20">
    <form id="contract-form" onsubmit="return false">

        <div class="row">
            <div class="col-md-8">
    
            </div>
            <div class="col-md-12">

                    <div class="col-md-4">
                        <label>CNPJ</label>
                        <input type="text" id="ccnpj" onblur="checkCnpj(this.value)" data-mask="00.000.000/0000-00" class="form-control"

                    </div>
                    <div class="col-md-8">
                        <label>Inscrição Estadual:</label>
                        <input type="text" id="inscricao-estadual" class="form-control" required />

                        <input  type="radio" id="descricao" value="UMIDADE MAX / IMPUREZA MAX / ARDIDO MAX / QUEBRADOS MAX
        BROT / CHO MAX / MOV 0% / FERM MAX / VERD MAX / CONT MAX / CARU MAX
        DENS 730 / SORGO PADRÃO: RACÃO ANIMAL / SAFRA 2023." name="graos">
                    </div>
                    <div class="col-md-5">
                        <label>Quantidade do Produto:</label>
                        <input type="text" id="quantidade-produto" class="form-control" required />
                    </div>
                    <div class="col-md-3">
                        <label>Preço por Saco:</label>
                        <input type="text" id="valor-saco" class="form-control" required />
                    </div>
                    <div class="col-md-3">
                        <label>Valor Total:</label>
                        <input type="text" id="valor-total" class="form-control" required />
                    </div>
                    <div class="col-md-12">
                        <label>Tipo de Frete:</label>
                        <input type="text" id="tipo-frete" class="form-control" required />
                    </div>
                    <!-- DADOS BANCARIO -->
                    <div class="col-md-12">
                    <h3 style="transform: translate(200px, 0px)";>Dados Bancario</h3>
                    </div>
                    <div class="col-md-8">
                        <label>Nome do Recebedor:</label>
                        <input type="text" id="bcnome" class="form-control" required />
                    </div>
                    <div class="col-md-4">
                        <label>CPF/CNPJ:</label>
                        <input type="text" id="bccpf" class="form-control" required />
                    </div>
                    <div class="col-md-4">
                        <label>Nome do Banco:</label>
                        <input type="text" id="bcbanco" class="form-control" required />
                    </div>
                    <div class="col-md-4">
                        <label>Nº da Agência:</label>
                        <input type="text" id="bcag" class="form-control" required />
                    </div>
                    <div class="col-md-4">
                        <label>Nº da Conta:</label>
                        <input type="text" id="bcconta" class="form-control" required />

            </div>
            <div class="col-md-4">

        <label for="data" style="transform: translate(0px, 30px);">Data:</label>
        <input type="date" id="data" required>

        <button id="botao" onclick="printContract()">Imprimir Contrato</button>
        <a href="index.html" id="botao">MENU</a>

        {
            $.ajax({
                'url': 'https://receitaws.com.br/v1/cnpj/' + cnpj.replace(/[^0-9]/g, ''),
                'type': "GET",
                'dataType': 'jsonp',
                'success': function(data){
                    if(data.nome == undefined){
                        alert(data.status + '' + data.message)
                    } else {
                        document.getElementById('ccnpj').value = data.cnpj;
                        document.getElementById('razaosocial').value = data.nome;
                        document.getElementById('logradouro').value = data.logradouro;
                       // document.getElementById('logradouro').value = data.logradouro;
                        document.getElementById('numero').value = data.numero;
                        document.getElementById('bairro').value = data.bairro;
